body, html {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, hsl(246, 55%, 10%), hsl(245, 39%, 28%), hsl(240, 27%, 19%));
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

#snowCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

main {
    position: relative;
    z-index: 1;
    padding: 20px;
}

/* Баннер */
.banner {
    background: rgba(28, 28, 28, 0.8);
    padding: 15px;
    text-align: center;
    border-bottom: 2px solid #00ffcc;
    animation: fadeIn 1s ease-in-out;
    height: 80px;
    box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3); /* Тень для баннера */
}

.banner-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
}

/* Логотип */
.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%; /* Делаем логотип круглым */
    object-fit: cover; /* Сохраняем пропорции изображения */
}

/* Навигация */
.navigation {
    position: relative;
}

.nav-list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-item {
    margin: 0 15px;
    position: relative;
}

.nav-item a {
    color: #ffae00;
    text-decoration: none;
    padding: 5px 0;
    transition: color 0.3s, transform 0.3s;
}

.nav-item a:hover {
    color: #00ffcc; /* Цвет при наведении */
    transform: scale(1.1); /* Увеличение при наведении */
}

.nav-item a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: #00ffcc;
    left: 0;
    bottom: -5px; /* Расположение под ссылкой */
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.nav-item a:hover::after {
    transform: scaleX(1); /* Анимация появления подчеркивания */
}

/* Анимации */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}






        
        :root {
    --primary-color: #00ffcc; /* Основной цвет */
    --secondary-color: #ffffff; /* Цвет текста */
    --bg-color: rgba(253, 253, 253, 0.1); /* Фон по умолчанию */
    --hover-bg-color: rgba(0, 255, 204, 0.3); /* Цвет фона при наведении */
    --box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5); /* Тень */
}

/* Стили для контейнера новостей */
.news-container {
    max-width: 900px;
    margin: 25px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Стили для отдельного элемента новости */
.news-item {
    background: var(--bg-color);
    border-radius: 15px;
    padding: 25px;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    animation: slideIn 0.5s ease forwards;
    opacity: 0;
    position: relative;
    box-shadow: var(--box-shadow);
    overflow: hidden; /* Скрыть переполнение */
}

/* Эффект при наведении на элемент новости */
.news-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 40px rgba(0, 255, 204, 0.8);
    background: var(--hover-bg-color);
}

/* Новый стиль для даты */
.news-date {
    background-color: rgb(75, 153, 255, 0.77);
    color: rgb(244, 238, 255);
    padding: 5px 10px;
    border-radius: 5px;
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 14px;
    font-weight: bold;
}

/* Стиль должности - Разработчик */
.dev-image {
    width: 7%; /* Настройте ширину изображения */
    height: auto; /* Автоматическая высота для сохранения пропорций */
    position: absolute; /* Позволяет управлять положением изображения */
    top: 33px; /* Настройте вертикальное положение (вверх/вниз) */
    right: 580px; /* Настройте горизонтальное положение (влево/вправо) */
    transition: transform 0.3s; /* Плавный переход */
    z-index: 1; /* Убедитесь, что изображение находится выше других элементов */
}

.dev-image:hover {
    transform: scale(1.05); /* Увеличение изображения при наведении */
}

/* Стиль должности - Менеджер */
.help-image {
    width: 7%; /* Настройте ширину изображения */
    height: auto; /* Автоматическая высота для сохранения пропорций */
    position: absolute; /* Позволяет управлять положением изображения */
    top: 33px; /* Настройте вертикальное положение (вверх/вниз) */
    right: 519px; /* Настройте горизонтальное положение (влево/вправо) */
    transition: transform 0.3s; /* Плавный переход */
    z-index: 1; /* Убедитесь, что изображение находится выше других элементов */
}

.help-image:hover {
    transform: scale(1.05); /* Увеличение изображения при наведении */
}
/* Стили для заголовка новости */
.news-title {
    font-size: 24px;
    margin: 0 0 10px;
    color: var(--primary-color);
    text-transform: uppercase;
    letter-spacing: 1px; /* Межбуквенное расстояние */
}

/* Стили для содержимого новости */
.news-content {
    font-size: 16px;
    line-height: 1.5;
    color: var(--secondary-color);
}

/* Стили для изображения новости */
.news-image {
    width: 5%;
    height: auto;
    border-radius: -14px;
    margin-bottom: -5px;
    transition: transform 0.3s; /* Плавный переход */
}

.news-image:hover {
    transform: scale(1.05); /* Увеличение изображения при наведении */
}

/* Стили для кнопки "Читать далее" */
.read-more {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 15px;
    background-color: var(--primary-color);
    color: #000;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s; /* Плавный переход */
}

.read-more:hover {
    background-color: darken(var(--primary-color), 10%); /* Темнее при наведении */
    transform: translateY(-2px); /* Легкий подъем при наведении */
}

/* Анимация появления */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Дополнительные медиа-запросы для адаптивности */
@media (max-width: 600px) {
    .news-title {
        font-size: 20px; /* Уменьшение размера заголовка на мобильных устройствах */
    }
    .news-content {
        font-size: 14px; /* Уменьшение размера текста на мобильных устройствах */
    }
    .read-more {
        font-size: 14px; /* Уменьшение размера кнопки на мобильных устройствах */
    }
}






/* Стили для контейнера кнопок */
.button-container {
    margin-top: 20px; /* Отступ сверху от описания */
    text-align: center; /* Центрирование содержимого */
}

/* Описание кнопок */
.button-description {
    font-size: 18px;
    color: var(--secondary-color);
    margin-bottom: 15px; /* Отступ снизу от описания */
}

/* Стили для кнопок */
.buttons {
    display: flex;
    justify-content: center; /* Центрирование кнопок */
    gap: 15px; /* Отступ между кнопками */
}

/* Стиль кнопок */
.dynamic-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px; /* Ширина кнопки */
    height: 60px; /* Высота кнопки */
    background-color: var(--primary-color);
    border-radius: 50%; /* Круглая форма */
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Плавный переход */

    overflow: hidden; /* Скрыть переполнение */
}

.dynamic-button:hover {
    background-color: var(--hover-bg-color); /* Цвет фона при наведении */

    box-shadow: 0 8px 30px rgba(255, 255, 255, 0); /* Увеличение тени при наведении */

/* Стили для изображений внутри кнопок */
.dynamic-button-y img {

/* Стили для изображений внутри кнопок */
.dynamic-button-v img {

}

/* Стили для изображений внутри кнопок */

    width: 70px; /* Ширина изображения */

}

/* Анимация появления кнопок */
@keyframes buttonFadeIn {
    from {
        opacity: 0;

    }

        opacity: 1;
        transform: translateY(0);
    }
}

/* Применение анимации к кнопкам */
.buttons a {
    animation: buttonFadeIn 0.5s ease forwards;
    opacity: 0; /* Начальная прозрачность */
}








/* Стили для футера с динамическим эффектом */
